<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h:form>
				<p:dataTable var="u" value="#{listUserBackingBean.allUsers}">
					<f:facet name="header">
						<h:outputText value="Productos" />
						<p:commandButton value="Nuevo Usuario" action="/users/add.jsf?redirect=true"></p:commandButton>
					</f:facet>
					<p:column headerText="Id">
						<h:outputText value="#{u.pk}" />
					</p:column>
					<p:column headerText="Username">
						<h:outputText value="#{u.username}" />
					</p:column>
					<p:column headerText="Nombres">
						<h:outputText value="#{u.name}" />
					</p:column>
					<p:column headerText="Apellidos">
						<h:outputText value="#{u.lastname}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{u.status}" />
					</p:column>
					<p:column headerText="Editar">
						<p:commandLink value="editar" action="#{listUserBackingBean.goToEditUser(u.username)}"  />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
