<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="../template.xhtml">

        <ui:define name="metadata">
        
            <f:metadata>
                <f:viewParam name="customer"
                             value="#{acceptAgreementBean.customer}" />
                <f:viewParam name="token"
                             value="#{acceptAgreementBean.token}" />
            </f:metadata>

        </ui:define>
            
		<ui:define name="content">
			<h:form id="acceptAgreementForm">
				<p>
					<h:outputText id="messageText" value="#{acceptAgreementBean.message}" />
				</p>
				<p:panel header="Acuerdo para la emisi&oacute;n de comprobantes electr&oacute;nicos">
					<p>
						<h:outputText value="#{acceptAgreementBean.agreementText}" escape="false" />
					</p>
				</p:panel>

				<p>
					<p:commandButton id="save" value="ACEPTO"
						action="#{acceptAgreementBean.acceptAgreement}" update="@form" />
				</p>

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
