<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h:form id="formProductsList">
				<p:dataTable id="tableProducts"
					value="#{listProductsBackingBean.products}" var="p"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<f:facet name="header">
						<h:outputText value="Inventario de Productos" />
						<p:commandButton value="Nuevo Producto"
							action="/products/product.jsf?faces-redirect=true"></p:commandButton>
					</f:facet>
					<p:column headerText="C&#243;digo">
						<h:outputText value="#{p.code}" />
					</p:column>
					<p:column headerText="C&#243;digo Alternativo">
						<h:outputText value="#{p.alternateCode}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{p.name}" />
					</p:column>
					<p:column headerText="Descripci&#243;n">
						<h:outputText value="#{p.description}" />
					</p:column>
					<p:column headerText="Precio Unitario">
						<h:outputText value="#{p.unitPrice}" />
					</p:column>
					<p:column headerText="Editar">
						<p:commandLink value="Editar" process="@this"
							action="#{listProductsBackingBean.goToEdit(p.pk)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
